{% extends "layout.html" %}

{% block title %}
    Settings - Change my Email Address
{% endblock %}

{% block main %}
    <form action="/settings/change_email" method="post">
        <label>Add/Update Email: </label>
        <input required autofocus type="email" id="email" placeholder = {{ account[0].email }} name="email" />
        <button type="submit" >Submit</button>
    </form>
{% endblock %}
